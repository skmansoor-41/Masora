<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6718987880685615"
     crossorigin="anonymous"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="index, follow" />
  <meta name="description" content="Contact Masora team for IT job collaborations, partnerships or support." />
  <link rel="canonical" href="https://masora.store/p/contact.html" />
  <title>Contact Us | Masora</title>

  <!-- Font Awesome + AOS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    .header {
      position: sticky;
      top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: #000;
      border-bottom: 1px solid #FFD700;
      z-index: 999;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 50px;
      margin-right: 10px;
      border-radius: 8px;
    }

    .logo span {
      font-size: 24px;
      font-weight: bold;
      color: #FFD700;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #FFD700;
      text-decoration: none;
      font-weight: 500;
    }

    .menu-toggle {
      display: none;
      font-size: 28px;
      color: #FFD700;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background: #111;
        position: absolute;
        top: 70px;
        right: 20px;
        padding: 15px;
        border-radius: 10px;
        width: 200px;
      }

      nav.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }

    .section {
      padding: 40px 20px;
      background: #1a1a1a;
      margin: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(255, 215, 0, 0.1);
    }

    .section h1, .section h2 {
      color: #FFD700;
      text-align: center;
    }

    .section p {
      color: #ccc;
      font-size: 18px;
      text-align: center;
    }

    .contact-form {
      max-width: 500px;
      margin: 30px auto;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: #fff;
    }

    .contact-form button {
      background: #FFD700;
      color: #000;
      border: none;
      padding: 12px;
      width: 100%;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    #form-status {
      text-align: center;
      margin-top: 10px;
      color: #FFD700;
    }

    .social-section {
      text-align: center;
      margin-top: 40px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 15px;
    }

    .social-icons a {
      color: #FFD700;
      font-size: 26px;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #e6c200;
    }

    footer {
      text-align: center;
      color: #999;
      font-size: 14px;
      padding: 30px 10px;
    }

    footer a {
      color: #FFD700;
      margin: 0 10px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="/logo.jpg" alt="Masora Logo" />
      <span>Masora</span>
    </div>
    <div class="menu-toggle" id="menu-toggle"><i class="fas fa-bars"></i></div>
    <nav id="nav-menu">
      <a href="/">Home</a>
      <a href="/about-us.html">About</a>
      <a href="/job-hub.html">Job Hunt</a>
      <a href="/Careers.html">Careers</a>
      <a href="/Contact.html">Contact</a>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="section" data-aos="fade-up">
    <h1>üì¨ Get in Touch with Masora</h1>
    <p>We're here to collaborate, support, and partner. For any queries, job postings, or media, drop us a message below.</p>

    <div class="contact-form">
      <form action="https://formspree.io/f/xgvzeekw" method="POST" id="contact-form">
        <input type="text" name="name" placeholder="Your Full Name" required />
        <input type="email" name="email" placeholder="Your Email Address" required />
        <textarea name="message" rows="4" placeholder="Your Message / Query" required></textarea>
        <button type="submit">Send Message</button>
        <div id="form-status"></div>
      </form>
    </div>

    <div class="social-section">
      <h2>üì≤ Connect With Us</h2>
      <div class="social-icons">
        <a href="https://www.linkedin.com/company/masora-masora" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
        <a href="https://www.youtube.com/@Masora.marketing" target="_blank" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
        <a href="https://whatsapp.com/channel/0029VbBOkoRDeON2e4oucL3E" target="_blank" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
        <a href="https://t.me/masora_marketing" target="_blank" aria-label="Telegram"><i class="fab fa-telegram"></i></a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div>
      <a href="/privacy-policy.html">Privacy Policy</a> |
      <a href="/terms-and-conditions.html">Terms</a>
    </div>
    <p>&copy; 2025 Masora. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    // Menu Toggle
    const menuToggle = document.getElementById('menu-toggle');
    const navMenu = document.getElementById('nav-menu');
    menuToggle.addEventListener('click', () => {
      navMenu.classList.toggle('active');
    });

    // Form Submission Handler
    const form = document.getElementById("contact-form");
    const status = document.getElementById("form-status");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      const data = new FormData(form);

      try {
        const response = await fetch(form.action, {
          method: "POST",
          body: data,
          headers: {
            'Accept': 'application/json'
          }
        });

        if (response.ok) {
          status.textContent = "‚úÖ Message sent successfully!";
          form.reset();
        } else {
          status.textContent = "‚ùå Failed to send. Try again.";
        }
      } catch (error) {
        status.textContent = "‚ö†Ô∏è Network error. Please check your connection.";
      }
    });
  </script>
</body>
</html>
