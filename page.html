<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="index, follow" />
  <meta name="description" content="Hire top fresher talent through Masora's HR Services. Post your IT job requirements easily." />
  <link rel="canonical" href="https://masora.store/p/hr-services.html" />
  <title>HR Services | Masora</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
    }

    .preloader {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }

    .preloader span {
      font-size: 28px;
      color: #FFD700;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    .header {
      position: sticky;
      top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: #000;
      border-bottom: 1px solid #FFD700;
      z-index: 999;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 60px;
      margin-right: 10px;
      border-radius: 8px;
    }

    .logo span {
      font-size: 28px;
      font-weight: bold;
      color: #FFD700;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #FFD700;
      text-decoration: none;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        background: #111;
        padding: 10px;
        border-radius: 10px;
      }
    }

    .section {
      padding: 60px 20px;
      background: #1a1a1a;
      text-align: center;
    }

    .section h1 {
      font-size: 32px;
      color: #FFD700;
    }

    .section p {
      color: #ccc;
      font-size: 18px;
      margin-top: 10px;
      margin-bottom: 30px;
    }

    .cta-btn {
      background: #FFD700;
      color: #000;
      font-weight: bold;
      font-size: 18px;
      padding: 14px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .cta-btn:hover {
      background: #e6c200;
    }

    /* Popup Modal */
    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10001;
    }

    .popup-content {
      background: #111;
      border: 2px solid #FFD700;
      border-radius: 12px;
      padding: 30px 20px;
      max-width: 400px;
      width: 90%;
      color: #fff;
      position: relative;
    }

    .popup-content h2 {
      color: #FFD700;
      margin-bottom: 10px;
      font-size: 24px;
    }

    .popup-content input,
    .popup-content textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: #fff;
    }

    .popup-content button {
      background-color: #FFD700;
      color: #000;
      border: none;
      padding: 12px;
      width: 100%;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 16px;
      font-size: 22px;
      color: #FFD700;
      cursor: pointer;
    }

    footer {
      text-align: center;
      color: #999;
      font-size: 14px;
      padding: 30px 10px;
      background: #000;
    }

    footer a {
      color: #FFD700;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <!-- Preloader -->
  <div class="preloader" id="preloader">
    <span>Connecting...</span>
  </div>

  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="/img/logo.jpg" alt="Masora Logo">
      <span>Masora</span>
    </div>
    <nav>
      <a href="/">Home</a>
      <a href="/p/about-us.html">About</a>
      <a href="/p/job-hunt.html">Job Hunt</a>
      <a href="/p/careers.html">Careers</a>
      <a href="/p/contact.html">Contact</a>
    </nav>
  </header>

  <!-- Main Section -->
  <section class="section" data-aos="fade-up">
    <h1>ü§ù Connect with Masora's HR Team</h1>
    <p>We help companies hire fresh, skilled IT talent ‚Äî fast and efficiently.<br>Submit your hiring needs today.</p>
    <button class="cta-btn" onclick="openPopup()">Connect Now</button>
  </section>

  <!-- Popup -->
  <div id="popup" class="popup-overlay">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup()">&times;</span>
      <h2>Post Your Requirement</h2>
      <form action="https://formspree.io/f/your-form-id" method="POST">
        <input type="text" name="company" placeholder="Company Name" required>
        <input type="text" name="hr_name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Official Email" required>
        <textarea name="requirements" rows="4" placeholder="Job Description / Role Details" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div>
      <a href="/p/privacy-policy.html">Privacy Policy</a> |
      <a href="/p/terms-and-conditions.html">Terms</a>
    </div>
    <p>&copy; 2025 Masora. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    window.addEventListener('load', () => {
      document.getElementById('preloader').style.display = 'none';
    });

    function openPopup() {
      document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    // Optional: Click outside to close
    window.onclick = function(event) {
      const popup = document.getElementById("popup");
      if (event.target === popup) {
        popup.style.display = "none";
      }
    };
  </script>
</body>
</html>
